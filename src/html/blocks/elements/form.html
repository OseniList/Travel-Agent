<form class="form" id="form">
    <label class="form__label">
        <span>Locations</span>
        <input id="autoCompleteCountry" type="text" class="form__input" placeholder="e.g Bali, Indonesia">
    </label>

    <div class="form__devider"></div>

    <label class="form__label form__label--date">
        <span>Date and time</span>
        <input id="datePicker" type="text" class="form__input" placeholder="MM/DD/YYYY">
    </label>

    <a href="#footer" class="form__btn" type="button" >
        <svg class="icon-search">
            <use href="./img/sprites.svg#icon-search"></use>
        </svg>
    </a>
</form>
