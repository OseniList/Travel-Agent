<div class="swiper-slide">
    <div class="card">
        <div class="card__img">
            <img src="./img/popular/@@img" alt="Photo">
        </div>
    
        <div class="card__title-wrapper">
            <h3 class="card__title">@@title</h3>
            <div class="card__rating">(4.5)</div>
        </div>
    
        <div class="card__price">@@priceDesc<i>@@symbol</i><span>@@price</span></div>
    </div>
</div>
